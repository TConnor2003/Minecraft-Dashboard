<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Minecraft Skins</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/x-icon" href="/images/Favicon.png">
    <!-- skin renders gotten from namemc -->
</head>

<body>
    <div class="skins">


        <div class="gallery">
            <a href="/images/skins/HS/Skin1.png" download>
                <iframe
                    src="https://minerender.org/embed/skin/?skin=https://mc.craftyplayz.com/images/skins/HS/skin1.png"
                    frameborder="0"></iframe>
            </a>
            <div class="desc">Skin 1</div>
        </div>
        <div class="gallery">
            <a href="/images/skins/HS/Skin2.png" download>
                <iframe
                    src="https://minerender.org/embed/skin/?skin=https://mc.craftyplayz.com/images/skins/HS/skin2.png"
                    frameborder="0"></iframe>
            </a>
            <div class="desc">Skin 2</div>
        </div>
        <div class="gallery">
            <a href="/images/skins/HS/Skin3.png" download>
                <iframe
                    src="https://minerender.org/embed/skin/?skin=https://mc.craftyplayz.com/images/skins/HS/skin3.png"
                    frameborder="0"></iframe>
            </a>
            <div class="desc">Skin 3</div>
        </div>
        
    </div>
    <div class="gallery">
        <div class="footer">
            <div class="footer_content">
                <div class="footer_text">
                    Click on a Skin to download a png file of it.
                </div>
            </div>
        </div>
    </div>
</body>

</html>
